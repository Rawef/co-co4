<div class="container mt-4">
<label for="nbrChambres">AD ID</label>
    <input type="number" id="nbrChambres" [(ngModel)]="adId" (ngModelChange)="filter()">

    <table class="table mt-3">
      <thead>
        <tr>
          <th>ID</th>
          <th>Start date</th>
          <th>End date</th>
          <th>AD ID</th>

        
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let resv of reservations">
          <td>{{ resv.id }}</td>
          <td>{{ resv.dateDebut }}</td>
          <td>{{ resv.dateFin }}</td>
          <td>{{ resv.annonceAirbnb.id }}</td>

  


          <td>
            <button class="btn btn-danger" (click)="openModal(deleteAnnonceModal, resv.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  

    <!-- Delete Confirmation Modal -->
    <ng-template #deleteAnnonceModal>
      <div class="modal-header">
        <h4 class="modal-title">Confirm Deletion</h4>
        <button type="button" class="close" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this reservation?</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" (click)="deleteResv()" (click)="modalRef.hide()">Delete</button>
      </div>
    </ng-template>
  </div>
