<app-header></app-header>
<div>
    <form [formGroup]="annonceForm" (ngSubmit)="onSubmit()" class="airbnb-form" enctype="multipart/form-data">
        <div class="form-group">
          <label for="image">Upload Image:</label>
          <input type="file" required (change)="onFileChange($event)">
        </div>
      
        <div class="form-group">
          <label for="titre">Title:</label>
          <input type="text" formControlName="titre" required>
        </div>
      
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea formControlName="description" required></textarea>
        </div>
      
        <div class="form-group">
          <label for="prix">Price:</label>
          <input type="number" formControlName="prix" required>
        </div>
      
        <div class="form-group">
          <label for="adresse">Address:</label>
          <input type="text" formControlName="adresse" required>
        </div>
      
        <div class="form-group">
          <label for="nbrChambres">Number of Bedrooms:</label>
          <input type="number" formControlName="nbrChambres" required>
        </div>
      
        <div class="form-group">
          <label for="type">Property Type:</label>
          <select formControlName="type" required>
            <option value="PLAGES">Plage</option>
            <option value="LUXE">Luxe</option>
            <option value="ART_CREATIVITE">Art</option>
            <option value="PARCS_NATIONAUX">Parcs nationaux</option>
            <option value="ILES">Iles</option>
            <!-- Add more options as needed -->
          </select>
        </div>
      
        <button type="submit" [disabled]="!annonceForm.valid" class="submit-button">Submit</button>
      </form>
      
      
</div>
