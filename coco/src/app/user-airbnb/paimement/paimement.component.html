<app-header></app-header>

<div class="payment-container">
    <div class="payment-form">
      <h2>Informations de Paiement</h2>
      <form>
        <div class="form-group">
          <label for="card-number">Numéro de carte</label>
          <input type="text" id="card-number" name="card-number" placeholder="Entrez le numéro de votre carte">
        </div>
        <div class="form-group">
          <label for="expiry-date">Date d'expiration</label>
          <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA">
        </div>
        <div class="form-group">
          <label for="cvv">Code de sécurité (CVV)</label>
          <input type="text" id="cvv" name="cvv" placeholder="Entrez le CVV">
        </div>
        <button class="pay-button" (click)="payer()">Payer</button>
      </form>
    </div>
  </div>
